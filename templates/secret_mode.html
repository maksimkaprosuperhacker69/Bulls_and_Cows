<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bulls and Cows - Secret Mode</title>

        <link rel="stylesheet" href="/static/guess_mode.css" />
        <link rel="stylesheet" href="/static/secret_mode.css" />

        <script src="/static/number-launcher.js"></script>
        <script src="/static/gravity-slider.js"></script>
        <script src="/static/tricky-button.js"></script>
    </head>
    <body>
        <header>
            <a href="/guess_mode">Guess mode</a>

            <h1 class="title">Bulls and Cows</h1>

            <div style="display: flex; gap: 20px">
                <a style="color: wheat; cursor: default">Secret mode</a>
                <a style="margin-left: 3vw" href="/rules">Rules</a>
            </div>
        </header>

        <h2 class="sub-title">Secret Mode</h2>

        <div style="text-align: center; margin: 20px 0">
            <label
                for="word-length-select-secret"
                style="
                    font-family: 'Lucida Sans', sans-serif;
                    font-size: 1.2em;
                    color: rgb(0, 96, 0);
                    margin-right: 10px;
                "
                >Word Length:</label
            >
            <select
                id="word-length-select-secret"
                style="
                    padding: 8px 15px;
                    font-size: 1.1em;
                    border-radius: 5px;
                    border: 2px solid rgb(0, 96, 0);
                    background-color: white;
                    color: rgb(0, 96, 0);
                    font-family: 'Lucida Sans', sans-serif;
                    cursor: pointer;
                "
            >
                <option value="4" selected>4</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button
                id="apply-length-btn-secret"
                style="
                    margin-left: 15px;
                    padding: 8px 20px;
                    font-size: 1.1em;
                    border-radius: 5px;
                    border: none;
                    background-color: rgb(0, 96, 0);
                    color: orange;
                    font-family: 'Lucida Sans', sans-serif;
                    cursor: pointer;
                    transition: all 0.3s ease;
                "
            >
                Apply
            </button>
        </div>

        <h3 class="guessed_word" id="currentWord">Connecting...</h3>

        <div style="max-width: 600px; margin: 20px auto; padding: 0 20px">
            <h4
                style="
                    font-family: 'Lucida Sans', sans-serif;
                    color: rgb(0, 96, 0);
                    margin-bottom: 10px;
                    text-align: center;
                    font-size: 1.3em;
                "
            >
                Previous Attempts
            </h4>
            <div id="secretHistory" class="history"></div>
        </div>

        <div class="bulls_cows_container">
            <div class="personal_container">
                <h3 class="guessed_word">Bulls</h3>

                <form class="form-container">
                    <label for="quantity-input_bulls" class="label"
                        >Choose quantity:</label
                    >

                    <div class="input-wrapper">
                        <button
                            type="button"
                            id="decrement-button_bulls"
                            class="btn"
                        >
                            <svg class="icon" viewBox="0 0 18 2" fill="none">
                                <path
                                    d="M1 1h16"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>

                        <input
                            type="text"
                            id="quantity-input_bulls"
                            placeholder="0"
                            required
                            class="number-input"
                        />

                        <button
                            type="button"
                            id="increment-button_bulls"
                            class="btn"
                        >
                            <svg class="icon" viewBox="0 0 18 18" fill="none">
                                <path
                                    d="M9 1v16M1 9h16"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>

                    <p class="helper-text">
                        Please select a 5 digit number from 0 to 9.
                    </p>
                </form>
            </div>

            <div class="personal_container">
                <h3 class="guessed_word">Cows</h3>
                <div class="wrapper">
                    <form class="form-container">
                        <label for="quantity-input_cows" class="label"
                            >Choose quantity:</label
                        >

                        <div class="input-wrapper">
                            <button
                                type="button"
                                id="decrement-button_cows"
                                class="btn"
                            >
                                <svg
                                    class="icon"
                                    viewBox="0 0 18 2"
                                    fill="none"
                                >
                                    <path
                                        d="M1 1h16"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </button>

                            <input
                                type="text"
                                id="quantity-input_cows"
                                placeholder="0"
                                required
                                class="number-input"
                            />

                            <button
                                type="button"
                                id="increment-button_cows"
                                class="btn"
                            >
                                <svg
                                    class="icon"
                                    viewBox="0 0 18 18"
                                    fill="none"
                                >
                                    <path
                                        d="M9 1v16M1 9h16"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </button>
                        </div>

                        <p class="helper-text">
                            Please select a number from 0 to 9.
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="action-container" id="comic-brutal-button">
            <div class="comic-brutal-button-container">
                <button class="comic-brutal-button">
                    <div class="button-inner">
                        <span class="button-text">POW!</span>
                        <div class="halftone-overlay"></div>
                        <div class="ink-splatter"></div>
                    </div>
                    <div class="button-shadow"></div>
                    <div class="button-frame"></div>
                </button>
            </div>
        </div>

        <script src="/static/game.js"></script>
    </body>
</html>
